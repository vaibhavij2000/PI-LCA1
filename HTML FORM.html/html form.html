<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #4CAF50;
            padding: 15px;
            text-align: center;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }

        nav {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #388E3C;
        }

        .contact-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .contact-info {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="List.html" title="Visit my webpage">Subscribe to my podcast</a></h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">

        <article class="form-container">
            <h2>Contact Us</h2>
            <p><em>Please fill out the form below.</em></p>

            <form action="/submit" method="post">
                <fieldset>
                    <legend>Personal Details</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">

                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </fieldset>

                <fieldset>
                    <legend>Message & Preferences</legend>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>

                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Subscribe to Newsletter
                    </label>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </article>

        <aside class="contact-info">
            <h3>Contact Details</h3>
            <ul>
                <li>Email: <strong>contact@example.com</strong></li>
                <li>Phone: <strong>+123 456 7890</strong></li>
            </ul>

            <h3>Office Hours</h3>
            <table>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
                <tr>
                    <td>Monday - Friday</td>
                    <td>9 AM - 6 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>10 AM - 4 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </table>
        </aside>
    </div>

</body>
</html>
